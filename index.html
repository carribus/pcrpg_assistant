<head>
    <title>PC RPG Assistant</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
    <div id="app">
        <header>
            <div id="hp_player" class="hp"></div>
            <button id="btn_hp_sub">-</button>
            <button id="btn_hp_add">+</button>

            <div id="energy_player" class="energy">0</div>
        </header>

        <table id="char_table">
            <thead>
                <th>Character</th>
                <th>Item: Armour</th>
                <th>Item: Weapon</th>
                <th>Item: Energy</th>
                <th>HP</th>
                <th>Energy</th>
                <th>Attack</th>
                <th>Defence</th>
            </thead>
        </table>
    </div>


    <!-- <script src="lib/pixi.min.js"></script> -->
    <script type="module" src="src/main.js"></script>
</body>

</html>
